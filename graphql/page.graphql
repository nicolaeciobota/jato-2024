query Page($locale: SiteLocale, $fallbackLocale: [SiteLocale!], $slug: String) {
  page(
    filter: { slug: { eq: $slug } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    sections {
      ... on HeroSectionRecord {
        buttons {
          id
          label
          primary
          url
        }
        _modelApiKey
        id
        heroSubtitle
        heroTitle
        displayOptions
        heroImage {
          responsiveImage {
            ...DatoImage_responsiveImage
            webpSrcSet
          }
        }
      }
      ... on VideoSectionRecord {
        _modelApiKey
        id
        videoHeader
        videoSubheader
        video {
          providerUid
          provider
          thumbnailUrl
        }
        videoThumbnail {
          responsiveImage {
            ...DatoImage_responsiveImage
            webpSrcSet
          }
        }
      }
      ... on FeatureListSectionRecord {
        _modelApiKey
        id
        featuresHeader
        featuresSubheader
        displayOption
        feature {
          _modelApiKey
          id
          link
          featureTitle
          featureDescription
          featureIcon {
            responsiveImage {
              ...DatoImage_responsiveImage
              webpSrcSet
            }
          }
        }
      }
      ... on RedirectSectionRecord {
        id
        _modelApiKey
        slugToRedirectTo
      }
    }
    id
    label
    _modelApiKey
  }
}
fragment DatoImage_responsiveImage on ResponsiveImage {
  src
  srcSet
  base64
  width
  height
  alt
  title
}
