query Talk($slug: String, $locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  talk(
    filter: { slug: { eq: $slug }, title: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    _publishedAt
    title
    description
    start
    end
    stage {
      id
      name
      slug
    }
    speaker {
      name
      title
      bio
      slug
      picture {
        responsiveImage(
          imgixParams: { w: "64", h: "64", fit: crop, auto: format }
        ) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          bgColor
          base64
        }
      }
    }
    dateTags {
      id
      eventDate
      slug
    }
  }
}
