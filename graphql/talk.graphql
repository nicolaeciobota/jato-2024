query Talk($slug: String, $locale: SiteLocale, $fallbackLocale: [SiteLocale!]) {
  talk(
    filter: { slug: { eq: $slug }, title: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    _publishedAt
    title
    description
    start
    end
    stage {
      id
      name
      slug
    }
    speaker {
      name
      jobTitle
      bio
      slug
      id
      picture {
        responsiveImage(
          imgixParams: { w: "64", h: "64", fit: crop, auto: format }
        ) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          bgColor
          base64
        }
      }
    }
    dateTags {
      id
      eventDate
      slug
    }
    content {
      value
      links {
        _publishedAt
        __typename
        slug
        id
        title
        dateTags {
          eventDate
        }
        seoTags {
          description
          image {
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              bgColor
              base64
            }
          }
        }
        speaker {
          name
          bio
          jobTitle
          id
          slug
          picture {
            responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              bgColor
              base64
            }
          }
        }
      }
      blocks {
        ... on ImageBlockRecord {
          id
          __typename
          image {
            id
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
        }
        ... on AppCtaRecord {
          id
          __typename
          text
          title
          googlePlayUrl
          appstoreUrl
        }
        ... on NewsletterSubscriptionRecord {
          id
          __typename
          buttonLabel
          subtitle
          title
        }
        ... on CtaButtonWithImageRecord {
          id
          __typename
          title
          subtitle
          image {
            id
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              base64
            }
          }
          buttonLabel
        }
      }
    }
  }
}
