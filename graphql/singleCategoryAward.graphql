query SingleCategoryAwardBySlug(
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $slug: String
) {
  categoryAward(
    locale: $locale
    fallbackLocales: $fallbackLocale
    filter: { slug: { eq: $slug }, title: { isBlank: "false" } }
  ) {
    _publishedAt
    title
    id
    category {
      name
      slug
      bio
      picture {
        responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          bgColor
          base64
        }
      }
    }
    award {
      _publishedAt
      slug
      id
      title
      jobTitle
      bio
      iframe
      content {
        value
        links {
          _publishedAt
          __typename
          slug
          id
          title
          atags {
            atag
          }
          seoTags {
            description
            image {
              responsiveImage {
                srcSet
                webpSrcSet
                sizes
                src
                width
                height
                aspectRatio
                alt
                title
                bgColor
                base64
              }
            }
          }
          acategory {
            name
            bio
            picture {
              responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
                srcSet
                webpSrcSet
                sizes
                src
                width
                height
                aspectRatio
                alt
                title
                bgColor
                base64
              }
            }
          }
        }
        blocks {
          ... on ImageBlockRecord {
            id
            __typename
            image {
              id
              responsiveImage {
                srcSet
                webpSrcSet
                sizes
                src
                width
                height
                aspectRatio
                alt
                title
                base64
              }
            }
          }
          ... on GalleryRecord {
            id
            __typename
            imageGallery {
              id
              responsiveImage {
                srcSet
                webpSrcSet
                sizes
                src
                width
                height
                aspectRatio
                alt
                title
                base64
              }
            }
          }
          ... on AppCtaRecord {
            id
            __typename
            text
            title
            googlePlayUrl
            appstoreUrl
          }
          ... on NewsletterSubscriptionRecord {
            id
            __typename
            buttonLabel
            subtitle
            title
          }
          ... on CtaButtonWithImageRecord {
            id
            __typename
            title
            subtitle
            image {
              id
              responsiveImage {
                srcSet
                webpSrcSet
                sizes
                src
                width
                height
                aspectRatio
                alt
                title
                base64
              }
            }
            buttonLabel
          }
        }
      }
      atags {
        atag
        slug
      }
      seoTags {
        description
        image {
          responsiveImage {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            bgColor
            base64
          }
        }
      }
      acategory {
        name
        slug
        bio
        picture {
          responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            bgColor
            base64
          }
        }
      }
    }
  }
}
