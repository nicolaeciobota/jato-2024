query Stage(
  $slug: String
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
) {
  stage(
    filter: { slug: { eq: $slug }, name: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    _publishedAt
    name
    streamKey
    talk {
      _publishedAt
      slug
      id
      title
      description
      start
      end
      stage {
        id
        name
        slug
      }
      dateTags {
        id
        eventDate
        slug
      }
      speaker {
        name
        title
        bio
        slug
        picture {
          responsiveImage(
            imgixParams: { w: "64", h: "64", fit: crop, auto: format }
          ) {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            bgColor
            base64
          }
        }
      }
    }
  }
}
