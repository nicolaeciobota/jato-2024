query Stage(
  $slug: String
  $locale: SiteLocale
  $skip: IntType = "0"
  $fallbackLocale: [SiteLocale!]
) {
  stage(
    filter: { slug: { eq: $slug }, name: { isBlank: "false" } }
    locale: $locale
    fallbackLocales: $fallbackLocale
  ) {
    _publishedAt
    name
    _allReferencingTalks(
      filter: { title: { isBlank: "false" } }
      orderBy: _createdAt_DESC
      first: "100"
      locale: $locale
      fallbackLocales: $fallbackLocale
      skip: $skip
    ) {
      _publishedAt
      slug
      id
      title
      dateTags {
        id
        eventDate
        slug
      }
      speaker {
        name
        title
        bio
        slug
        picture {
          responsiveImage(
            imgixParams: { w: "64", h: "64", fit: crop, auto: format }
          ) {
            srcSet
            webpSrcSet
            sizes
            src
            width
            height
            aspectRatio
            alt
            title
            bgColor
            base64
          }
        }
        _allReferencingTalksMeta(
          locale: $locale
          filter: { title: { isBlank: "false" } }
        ) {
          count
        }
      }
    }
    content {
      value
      links {
        _publishedAt
        __typename
        slug
        id
        name
        seoTags {
          description
          image {
            responsiveImage {
              srcSet
              webpSrcSet
              sizes
              src
              width
              height
              aspectRatio
              alt
              title
              bgColor
              base64
            }
          }
        }
      }
      blocks {
        ... on StreamPlayerRecord {
          id
          videoPlayer(markdown: true)
        }
      }
    }
  }
}
