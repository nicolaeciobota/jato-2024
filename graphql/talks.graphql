query Talks(
  $locale: SiteLocale
  $fallbackLocale: [SiteLocale!]
  $skip: IntType = "0"
) {
  allTalks(
    filter: { title: { isBlank: "false" } }
    orderBy: start_ASC
    first: "30"
    locale: $locale
    fallbackLocales: $fallbackLocale
    skip: $skip
  ) {
    _publishedAt
    slug
    id
    title
    dateTags {
      eventDate
    }
    stage {
      id
      name
      slug
    }
    seoTags {
      description
      image {
        responsiveImage {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          bgColor
          base64
        }
      }
    }
    speaker {
      name
      title
      slug
      bio
      picture {
        responsiveImage(imgixParams: { w: "64", h: "64", fit: crop }) {
          srcSet
          webpSrcSet
          sizes
          src
          width
          height
          aspectRatio
          alt
          title
          bgColor
          base64
        }
      }
    }
  }
  _allTalksMeta(locale: $locale, filter: { title: { isBlank: "false" } }) {
    count
  }
}
